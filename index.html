<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>bootstrap responsive website</title>
    <style>
        @font-face {
            font-family: 'calibri';
            src: url(font/CalibriRegular.ttf) format('ttf');
        }

        body {
            font-family: 'calibri';
        }

        .R_h {
            height: 900px;
        }
        .R_a{

        }

        .R_row>div:last-child {
            /* last child selector*/
            background-color: #442460;
        }

        .R_row>div:first-child {
            background-color: #FFF;
        }

        .R_tbdr {
            border: 1px solid #E9E9F0;
        }

        .R_row input[type="email"]:focus,
        .R_row input[type="password"]:focus,
        .R_row input[type="checkbox"]:focus,
        .R_row input[type="Login"]:focus {
            box-shadow: none;
        }


        div>a:hover {
            color: #ffb900;
            /*#ffb900 #4a274f*/
        }

        .form-check-input:checked {
            background-color: #4a274f;
            border-color: #4a274f;
        }

        .R_col {
            color: #fff;
        }

        .R_f {
            font-size: 45px;
        }

        .R_m {
            margin-top: 120px;
            font-size: 20px;
        }

        .R_m1 {
            margin-top: 200px;
        }

        .R_m2 {
            margin-top: 50px;
        }

        .R_a>a {

            text-align: right;
            text-decoration: none;
            color: #43425D;

        }

        .R_R,
        .R_a>a {
            font-size: 15px;
        }

        .R_right {
            float: right;
            margin-right: 12px;
        }

        .R_width {
            padding: 0px 25px 0px 25px;
        }
        .R_term{
          
            margin-top: 240px;
        }
        
        
       
    </style>
</head>

<body>
    <div class="container-fluid R_h R_tbdr">
        <div class="row R_row  h-100 ">
            <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-7 col-xxl-7  p-5">
                <a href="#">
                    <img src="img/1.png" alt="1">
                </a>
                <div class=" w-50 offset-3 h-50 R_m  ">
                    <h1 class="text-center fw-bold R_f">Welcome back!</h1>
                    <p class="text-center ">please loginto your ideal insights accout.</p>
                    <form class="  R_width">
                        <div class="mb-4 ">
                            <input type="email" class="form-control border-0 border-bottom rounded-0"
                                id="exampleInputEmail1" placeholder="Email ID">

                        </div>
                        <div class="mb-4 ">

                            <input type="password" class="form-control border-0 border-bottom rounded-0"
                                id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="mb-5 form-check">
                            <div class="row ">
                                <div class="col col-sm-12 col-lg-12 col-xl-7 R_R w-50 p-0">
                                    <input type="checkbox" class="form-check-input " id="exampleCheck1">
                                    <label class="form-check-label bg-primary " for="exampleCheck1">Remember me</label>
                                </div>
                                <div class="col col-sm-12 col-lg-12 col-xl-5 R_a p-0 float-right ">
                                    <a href="#" class=" offset-2 m-0 ">Forget Password?</a>
                                </div>
                            </div>
                        </div>
                        <div class="col R_width w-100 text-center btn-warning ">
                            <button type="submit" class="btn btn-warning rounded-1 ">LOGIN</button>
                        </div>
                        <div class="col m-0 R_a R_right">
                            <a href="#">Facing problem with login contact Help desk </a>
                        </div>
                        <div class="col  R_a R_term text-center ">
                            <a href="#">term of use.Privacy policy</a>
                        </div>
                    </form>

                </div>
            </div>
            <div class="col-12 p-5 R_col col-sm-12 col-md-12 col-lg-6 col-xl-5 col-xxl-5">
                <div class="w-50 offset-3 h-100 text-center R_m1">
                    <h1 class=" fw-bold">Hello, Friend!</h1>
                    <p>Enter your details and <br>start journey with us</p>
                    <button type="submit" class="btn btn-outline-warning btn-lg w-75 rounded-3 R_m2">SIGN UP</button>
                </div>

            </div>

        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
